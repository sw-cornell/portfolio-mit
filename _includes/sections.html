<section class="section sections">
    <div class="section__title">Selected Works</div>
    <div class="section__content">
    <div class="works-section__content">
        <div class="works__grid">
            {% for project in site.projects %}
              <div class="project__box">
                <a href="{{ project.url }}">  <!-- This will link to the project detail page -->
                  <div class="project__card">
                    <div class="project__image">
                      <img src="../img/ct2.jpg" alt="{{ project.title }}">
                    </div>
                    <h3 class="project__name">{{ project.title }}</h3>
                  </div>
                </a>
              </div>
            {% endfor %}
          </div>
    </div>
</section>

<style>

    .works-section__grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 2rem;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 2rem;
    }

    .works-section__project-box {
        position: relative;
    }

    .works-section__project-box::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        border: 2px solid #98D8D6;
        border-radius: 1.5rem;
        pointer-events: none;
    }

    .works-section__card {
        background: white;
        border-radius: 1rem;
        overflow: hidden;
    }

    .works-section__image-container {
        width: 100%;
        height: 250px;
        overflow: hidden;
    }

    .works-section__image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.3s ease;
    }

    .works-section__card:hover .works-section__image {
        transform: scale(1.05);
    }

    .works-section__project-title {
        font-size: 1.5rem;
        font-weight: 600;
        text-align: center;
        padding: 1.5rem;
        margin: 0;
    }

    @media (max-width: 1024px) {
        .works-section__grid {
            grid-template-columns: repeat(2, 1fr);
        }
    }

    @media (max-width: 768px) {
        .works-section__grid {
            grid-template-columns: 1fr;
        }
        
        .works-section__title {
            font-size: 2rem;
        }
    }
</style>
